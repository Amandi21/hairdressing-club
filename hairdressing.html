<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hairdressing Club</title>
    <link rel="stylesheet" href="hair.css">
   
</head>
<body>
    <h1>Hairdressing Club</h1>
    <hr></hr>
    <img src="" alt=""/>

    <h3>Tell us about you:</h3>
  
    <div>
        <form>
            <div>
            <label for="">Surname:</label> 
            <input type="text">
            <br></br>
            </div>
            <div>
                <label for="">First Name:</label> 
                <input type="text">
                <br></br>
            </div>
            <div> 
                    <label for="">Other Names:</label> 
                    <input type="text">
                    <br></br>
            </div>
            <div>
                <label for="">Matric No.:</label> 
                <input type="text">
                <br></br>
            </div>
            <div>
                <label for="">Course of Study:</label> 
                <input type="text">
                <br></br>
            </div>
            <div>
                <label for="">Phone No.:</label> 
                <input type="number">
                <br></br>
            </div>
            <div>
                <label for="">Birth Date:</label> 
                <input type="date">
                <br></br>
            </div>
            <div>
                <label for="">Email:</label> 
                <input type="text">
                <br></br>
            </div>
            <div> 
                <p>Gender:</p>
                <div class="radio">
                <input type="radio">Male</input>
                <label for="male"></label>
                <input type="radio">Female</input>
                <label for="female"></label>
                </div>
                <br></br>
            </div>
            <div>
                <label for="">Age:</label> 
                <input type="number">
                <br></br>
            </div>
            <div style="width: 870px;">
                <label for="">Hall:</label> 
                <select>
                    <option>Select</option>
                    <option>Esther</option>
                    <option>Peter</option>
                    <option>Dorcas</option>
                    <option>Paul</option>
                    <option>Mary</option>
                    <option>Joseph</option>
                    <option>Lydia</option>
                    <option>John</option>
                    <option>Deborah</option>
                    <option>Daniel</option>
                    <option>PG</option>
                    <option>None</option>
                </select>
                <br></br>
            </div> 
            <div>
                <label for="">Room No.:</label> 
                <input type="text">
                <br></br>
            </div>
            <div style="width: 870px;">
                <label for="">Skill Level:</label> 
                <select>
                    <option>Beginner</option> 
                    <option>Intermediate</option> 
                    <option>Expert</option>
                </select>
                <br></br>
            </div>
            <div>
                <label for="">Reason for joining:</label> 
                <input type="text">
                <br></br>
            </div>
            <div>
                <label for="">Please upload a picture of yourself:</label> 
                <input type="file">
                <br></br>
            </div>
            <div>
                <label for=""></label>
                <input type="button" value="Submit">
            </div>
                                                           
                                            
                                            

        </form>
    </div>
    
</body>
</html>
